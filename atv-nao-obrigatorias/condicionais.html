        // Exercício 9 - Calculadora de Desconto Progressivo

        let valorCompra = parseInt(prompt("Valor da compra: "));
    
        let desconto = 0;

        if (valorCompra >= 100 && valorCompra < 200) {
            desconto = 0.10;
        } else if (valorCompra >= 200 && valorCompra < 300) {
            desconto = 0.15;
        } else if (valorCompra >= 300 && valorCompra < 400) {
            desconto = 0.20;
        } else if (valorCompra >= 400) {
            desconto = 0.25;
        }

        const valorDesconto = valorCompra * desconto;
        const valorFinal = valorCompra - valorDesconto;

        console.log(`Valor da compra: R$ ${valorCompra.toFixed(2)}`);
