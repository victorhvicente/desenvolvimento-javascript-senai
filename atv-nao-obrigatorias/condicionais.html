<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Condicionais</title>
</head>
<body>
    <script>
        // exercício 1 - verficador de notas

        var nota = 7.5;
        if(nota >= 0 && nota <= 4){
            console.log("Aluno reprovado.");
        }
        else if(nota >= 5 && nota <= 6){
            console.log("Aluno em recuperação.")
        }
        else if(nota >= 7 && nota <= 10){
            console.log("Aluno aprovado.");
        }

        // exercício 2 - Dia da Semana
        var dia = 1;
        switch(dia){
            case 1:
                console.log("Domingo");
                break;
            case 2:
                console.log("Segunda-feira");
                break;
            case 3:
                console.log("Terça-feira");
                break;
            case 4:
                console.log("Quarta-feira");
                break;
            case 5:
                console.log("Quinta-feira");
                break;
            case 6:
                console.log("Sexta-feira");
                break;
            case 7:
                console.log("Sábado");
                break;
            default:
                console.log("Dia inválido.");
        }

        // Exercício 3 - Classificação de Idade

        let idade = parseInt(prompt("Digite sua idade:"));

        if (idade >= 0 && idade <= 12) {
        alert("Criança");
        } else if (idade >= 13 && idade <= 17) {
        alert("Adolescente");
        } else if (idade >= 18 && idade <= 59) {
        alert("Adulto");
        } else if (idade >= 60) {
        alert("Idoso");
        } else {
        alert("Idade inválida!");
        }

        //Exercío 4 - Estações do Ano
        let mes = parseInt(prompt("Digite um número de 1 a 12 para o mês:"));
        let estacao = "";

        switch (mes) {
        case 12:
        case 1:
        case 2:
            estacao = "Verão";
            break;
        case 3:
        case 4:
        case 5:
            estacao = "Outono";
            break;
        case 6:
        case 7:
        case 8:
            estacao = "Inverno";
            break;
        case 9:
        case 10:
        case 11:
            estacao = "Primavera";
            break;
        default:
            estacao = "Mês inválido!";
        }

        alert(estacao);


    </script>
</body>
</html>
