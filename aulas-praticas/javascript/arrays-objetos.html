<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays e Objetos</title>
</head>
<body>
    <h1>Arrays e Objetos</h1>

    <script>
        var frutas = ["Banana", "Laranja", "Maça", "Abacaxi", "Pêra", "Kiwi"];
        console.log(frutas);
        console.log(frutas[3]);
        console.log(frutas.length);
        console.log(frutas[frutas.length - 1]);

        frutas.push("Manga");
        console.log(frutas);
        frutas[1] = "Abacate";
        console.log(frutas);
    </script>
</body>
</html>
