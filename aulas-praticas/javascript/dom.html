<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM</title>
</head>
<body>
    <h1 id="titulo">Olá DOM!</h1>
    <h1 class="titulo">Olá DOM!</h1>
    <button onclick="mudarTexto()">Alterar Texto</button>

    <h3>Lista de Itens</h3>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <input type="text" name="novoItem" id="novoItem">
    <button onclick="addItem()">Inserir Item</button>
    <button onclick="removerUltimoItem()">Remover Ultimo Item</button>

    <h3>Alterar cor de fundo</h3>
    <button onclick="mudaCorFundo('lightpink')">Rosa Claro</button>
    <button onclick="mudaCorFundo('green')">Verde</button>
    <button onclick="mudaCorFundo('lightblue')">Azul Claro</button>



    <script>
        function mudarTexto(){
            let tituloID = document.getElementById("titulo");
            tituloID.textContent = "Texto alterado por ID";

            let tituloClass = document.getElementsByClassName("titulo")[0]
            tituloClass.textContent = "Texto alterado pela CLASS";
            
        }

        function addItem(){
            var texto = document.getElementById("novoItem").value;

            if(texto.trim() !== ""){

                var li = document.createElement("li");
                li.textContent = texto.trim();
                document.getElementById("lista").appendChild(li);
                document.getElementById("novoItem").value =  ""; 
            }
        }

        function removerUltimoItem(){
            var lista = document.getElementById("lista");
            
            if(lista.lastElementChild){
                lista.removeChild(lista.lastElementChild);
            }else{
                alert("Não existem itens para serem removidos.");
            }
        }

        function mudaCorFundo(cor){
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>
</html>
