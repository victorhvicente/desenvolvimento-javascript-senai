<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: brown;
            color: white;
        }
    </style>
    <title>Dados e operadores JavaScript</title>
</head>
<body>
    <h1>Exemplo de Tipos de Dados e Operadores</h1>

    <script>

        //String
        let nome = "Victor Hugo";
        let mensagem = "Seja Bem-vindo";

        console.log(mensagem, nome);

        //Number
        var idade = 24;
        var altura = 1.78;
        var peso = 73;
        var numeroNegativo = -100;

        console.log(idade, altura.toFixed(2), peso, numeroNegativo);

        //Booleanos Bool (true or false) 
        var verdade = true;
        var falso = false;
        var idade = 18;
        var maiorIdade = 24;

        let r = maiorIdade >= idade ? ("é maior de idade.") : ("é menor de idade");
        console.log(r);

        var igualde = (10 == "10");
        var igualValorTipo = (10 === "10");
        console.log(igualde, igualValorTipo);
        console.log(typeof idade, typeof igualde);

        //Null
        let valorNulo = null;
        console.log(valorNulo);

        //Operadores Aritméticos
        var a = 10;
        var b = 3;

        var soma = a + b;
        var sub = a - b;
        var div = a / b;
        var mult = a * b;
        var pot = a ** b;
        var resto = a % b;

        a++;
        b--;

        console.log(soma, sub, div, mult, pot, resto, a, b);

        //Operadores de atribuição combinada
        var num = 5;
        num += 10;
        console.log(num);
        
        num -= 1;
        console.log(num);

        num *= 3;
        console.log(num);

        num /= 2;
        console.log(num);

        num %= 4;
        console.log(num);

        //Conversões de Valores

        //String -> Number
        let numTexto = "42.2teste";
        let convInt = parseInt(numTexto);
        let convFloat = parseFloat(numTexto);
        var convNumber = Number(numTexto);
        console.log(convInt, convFloat, convNumber);

        //Number -> String
        var numero = 123;
        var convString1 = numero.toString();
        var convString2 = String(numero);
        var convString3 = "" + numero;
        console.log(convString1, convString2, convString3);
        console.log(typeof convString1, typeof convString2, typeof convString3);

        //String -> Bool
        let numPositivo = 42;
        let numZero = 0;
        let numNegativo = -10;
        let boolPositivo = Boolean(numPositivo);
        let boolZero = Boolean(numZero);
        let boolNegativo = Boolean(numNegativo);
        console.log(boolPositivo, boolNegativo, boolZero);

        //String -> Bool
        var textoVerdadeiro = "True";
        var textoFalso = "False";
        var textoVazio = "";
        var boolStr1 = Boolean(textoVerdadeiro);
        var boolStr2 = Boolean(textoFalso);
        var boolStr3 = Boolean(textoVazio);
        console.log(boolStr1, boolStr2, boolStr3);

        //Bool -> String
        var verdadeiro = true;
        var falso =  false;
        var boolString1 = verdadeiro.toString();
        var boolString2 = String(falso);
        console.log(boolString1, boolString2);

        // Prompt
        var nomeCompleto = prompt("Informe seu nome: ");
        console.log(nomeCompleto);
        console.log(typeof nomeCompleto);
        document.write(nomeCompleto);        
        alert(nomeCompleto);


    
     

    </script>
</body>
</html>
