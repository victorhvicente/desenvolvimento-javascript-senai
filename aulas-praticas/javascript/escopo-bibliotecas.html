<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo e Bibliotecas</title>
</head>
<body>
    <h1>Escopo e Bibliotecas</h1>

    <script>

        function exemploVar(){
            var x = 10;
            console.log(`Antes do if: ${x}`);
    
            if(1 == 1){
                var x = 20;
                console.log(`Dentro do if : ${x}`);
            }
            console.log(`Depois do if: ${x}`);
        }

        exemploVar();

        function exemploLet(){
            let x = 10;
            console.log(`Antes do if: ${x}`);
    
            if(1 == 1){
                let x = 20;
                console.log(`Dentro do if : ${x}`);
            }
            console.log(`Depois do if: ${x}`);
        }

        exemploLet();

        // const pi = 3.1415;
        // pi = 3.20;

        const pessoa = {nome: "Maria"};
        console.log(pessoa);
        pessoa.nome = "Juliana";
        console.log(pessoa);
    </script>    
</body>
</html>
