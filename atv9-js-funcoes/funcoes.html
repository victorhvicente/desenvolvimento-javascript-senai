        // ABAIXO 18.5 => ABAIXO DO PESO
        // ENTRE 18.5 E 24.9 => PESO NORMAL
        // IGUAL OU ACIMA DE 25 E ABAIXO DE 29.9 => SOBREPESOACIMA DE 29.9 => OBESIDADE

        function imc(peso, altura){
            let imc = peso / (altura ** 2);

            switch(true){
                case imc < 18.5:
                    return "ABAIXO DO PESO";
                    break;

                case imc >= 18.5 && imc <= 24.9:
                    return "PESO NORMAL";
                    break;

                case imc >= 25 && imc <= 29.9:
                    return "SOBREPESO";
                    break;

                case imc > 29.9:
                    return "OBESIDADE";
                    break;

                default:
                    return "ERRO";
            }
        }
