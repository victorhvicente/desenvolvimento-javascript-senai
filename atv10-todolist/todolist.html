    <div class="mb-3 d-flex">
      <input type="text" id="tarefaInput" class="form-control me-2" placeholder="Digite uma tarefa">
      <button class="btn btn-primary" onclick="adicionarTarefa()">Adicionar</button>

<script>

  let tarefas = []; 
  
  function adicionarTarefa(){
    let input = document.getElementById("tarefaInput");
    let texto = input.value.trim();

    if(texto === ""){
      alert("Digite uma tarefa v√°lida! ");
      return;
    }

    if(tarefas.includes(texto)){
      alert("Essa tarefa ja foi adicionado");
      return;
    }
    
    tarefas.push(texto);
    input.value = "";

    atualizarLista();
  }

  function removerTarefa(){
    atualizarLista();
  }

  function atualizarLista(){
    let listaTarefas = document.getElementById("listaTarefas");
    listaTarefas.innerHTML = "";

    for(let i = 0; i < tarefas.length; i++){
      let item = document.createElement("li");
      item.className = "list-group-item";

      item.innerHTML = `
        ${tarefas[i]}
        <div class="float-end">
          <button class="btn btn-sm btn-warning" onclick="editarTarefa()">Editar</button>
          <button class="btn btn-sm btn-danger" onclick="removerTarefa()">Remover</button>   
        </div>
      `; 

      listaTarefas.appendChild(item);
    }
  }

</script>
