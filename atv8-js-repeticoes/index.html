<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8 JS - Repetições</title>
</head>
<body>
    <h1>Atividade 8 JS - Repetições</h1>

    <script>
        // contador 1 até 10
        for(i = 1; i <= 10; i++){
            console.log(i);
        }

        console.log("------------------------------");

        var cont = 1;
        while(cont <= 10){
            console.log(`Contador com while: ${cont}`)
            cont++;
        }

        console.log("------------------------------");

        // contagem regressiva 10 até 0
        for(i = 10; i >= 0; i--){
            console.log(`Contagem regressiva ${i}`);
        }

        console.log("------------------------------");

        var contador = 10;
        while(contador >= 0){
            console.log(`Contagem regressiva com while: ${contador}`);
            contador--;
        }

        console.log("------------------------------");

        // tabuada do 7

        for(i = 1; i <= 10; i++){
            console.log(`7 x ${i} = ${7 * i}`);   
        }

        console.log("------------------------------");

        // mostrar os números pares de 0 até 50, exceto 10 e 20

        for(i = 0; i <= 50; i++){

            if(i % 2 === 0){

                if(i === 10 || i === 20){
                   continue;
                }
                
                console.log(i);
            }
        }


        

    </script>
</body>
</html>
